server:
  port: 8189
  servlet:
    context-path: /web-market-core
utils:
  cart:
    prefix: SPRING_WEB_
spring:
  application:
    name: core-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 30
        order_inserts: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
integrations:
  cart-service:
    url: http://localhost:8187/web-market-cart/api/v1/carts
    connect-timeout: 2000
    read-timeout: 10000
    write-timeout: 2000