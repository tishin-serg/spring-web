<!doctype html>

<!-- Здесь мы указываем, что этим документом со всеми вложениями управляет приложение под названием market-front-->
<html ng-app="market-front">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
</head>

<body>

    <!-- Указываем, в параметре контроллер, наш контроллер который создали в index.js. Т.е. всё что входит в этот блок div
управляется контроллером -->

    <div class="container" ng-controller="indexController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/store">Каталог товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">Корзина</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/order">Мои заказы</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" id="login-form" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                    aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password"
                                    type="password" aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </li>
                    <!-- <li class="nav-item" ng-show="!isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-outline-warning btn-sm"
                            ng-click="showRegistrationForm()">Регистрация</button>
                    </li> -->
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                    </li>
                </ul>
            </div>
        </nav>

        <ng-view></ng-view>

        <script src="index.js"></script>
        <script src="store/store.js"></script>
        <script src="cart/cart.js"></script>
        <script src="welcome/welcome.js"></script>
        <script src="order/order.js"></script>
    </div>
</body>

</html>
