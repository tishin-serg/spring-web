<!doctype html>

<!-- Здесь мы указываем, что этим документом со всеми вложениями управляет приложение под названием app-->
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <!-- Подключили скрипт -->
    <script src="index.js"></script>
</head>

<body>

<!-- Указываем, в параметре контроллер, наш контроллер который создали в index.js. Т.е. всё что входит в этот блок div
управляется контроллером -->

<div class="container" ng-controller="indexController">
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <h5>Фильтровать по цене</h5>
        <form novalidate ng-submit="getProductsBetween()">
            <input class="form-control" type="number" placeholder="0" ng-model="cost.min" value="0">
            <p></p>
            <input class="form-control" type="number" placeholder="1000" ng-model="cost.max" value="1000">
            <p></p>
            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </form>
        <p></p>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Действие</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <!-- ng-repeat аналог foreach. Каждый элемент в ProductsList мы кладем в переменную s -->
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.tittle}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeCost(p.id, -5)">-</button>
                {{p.cost}}
                <button class="btn btn-primary" ng-click="changeCost(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
