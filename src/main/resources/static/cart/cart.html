<div>
    <h3>Корзина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
            <tr ng-repeat="item in cart.items">
                <td>{{item.tittle}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>
                </td>
                <td>Итого</td>
                <td>{{cart.totalPrice}}</td>
            </tr>
        </tbody>

        <p></p>
        <h3>Детали заказа</h3>
        <form novalidate>
            <input class="form-control" type="text" placeholder="Номер телефона получателя" ng-model="orderDto.phone">
            <p></p>
            <input class="form-control" type="text" placeholder="Адрес доставки" ng-model="orderDto.address">
            <p></p>
        </form>

        <button class="btn btn-primary" ng-click="checkOut()"
            ng-show="isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>
        <button class="btn btn-secondary" ng-click="disabledCheckOut()"
            ng-show="!isUserLoggedIn() && cart.items.length > 0">Оформить заказ</button>

    </table>
</div>
