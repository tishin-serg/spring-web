<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Catalog</h1>

    <div th:each="p : ${catalog}">
        <span th:text="${'Name: ' + p.tittle + ' ID: ' + p.id + ' Price: ' + p.cost + ' rub'} "/><br>
        <a th:href="@{'/catalog/' + ${p.id}}">INFO</a>
    </div>
    <span th:text="${'Products count: ' + catalog.size()}"/><br>

</body>
</html>
