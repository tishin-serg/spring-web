<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Product info page</h1>

    <h3 th:text="${'ID: ' + product.id}"></h3>
    <h3 th:text="${'Name: ' + product.tittle}"></h3>

    <a th:href="@{'/catalog'}"> Return to main catalog</a>

</body>
</html>
